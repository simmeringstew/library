<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/stack-books.png">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <img src="images/x-button.png" alt="cancel" class="cancel">
            <h2>Enter Book Information</h2>
            <form action="/" method="post" class="form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" maxlength="30">
                <small class="title-error-message">*Field cannot be blank</small>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" maxlength="30">
                <small class="author-error-message">*Field cannot be blank</small>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" maxlength="5">
                <small class="pages-error-message">*Field cannot be blank</small>
                <div>
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" name="read">
                </div>
            </form>
            <button class="submit">Submit</button>
        </div>
    </div>
    <div class="container">
        <header>
            <img src="images/espresso-machine.png" alt="espresso machine">
            <div class="header-right-side">
                <div class="header-text">
                    <small>Welcome to the,</small>
                    <h1>Object Library</h1>
                </div>
                <div class="header-buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
        </header>
        <div class="bookshelf">
            <div class="book blue" data-key="0">
                <div>Title: <span class="title-text"></span></div>
                <div>Author: <span class="author-text"></span></div>
                <div>Pages: <span class="pages-text"></span></div>
                <div>Read: <span class="read-text"></span></div>
                <div class="book-buttons">
                    <button class="remove">Remove</button>
                    <button class="read-status">Read</button>
                </div>
            </div>
            <div class="book green" data-key="1">
                <div>Title: <span class="title-text"></span></div>
                <div>Author: <span class="author-text"></span></div>
                <div>Pages: <span class="pages-text"></span></div>
                <div>Read: <span class="read-text"></span></div>
                <div class="book-buttons">
                    <button class="remove">Remove</button>
                    <button class="read-status">Read</button>
                </div>
            </div>
            <div class="book green" data-key="2">
                <div>Title: <span class="title-text"></span></div>
                <div>Author: <span class="author-text"></span></div>
                <div>Pages: <span class="pages-text"></span></div>
                <div>Read: <span class="read-text"></span></div>
                <div class="book-buttons">
                    <button class="remove">Remove</button>
                    <button class="read-status">Read</button>
                </div>
            </div>
            <div class="book blue" data-key="3">
                <div>Title: <span class="title-text"></span></div>
                <div>Author: <span class="author-text"></span></div>
                <div>Pages: <span class="pages-text"></span></div>
                <div>Read: <span class="read-text"></span></div>
                <div class="book-buttons">
                    <button class="remove">Remove</button>
                    <button class="read-status">Read</button>
                </div>
            </div>
            <div class="book blue" data-key="4">
                <div>Title: <span class="title-text"></span></div>
                <div>Author: <span class="author-text"></span></div>
                <div>Pages: <span class="pages-text"></span></div>
                <div>Read: <span class="read-text"></span></div>
                <div class="book-buttons">
                    <button class="remove">Remove</button>
                    <button class="read-status">Read</button>
                </div>
            </div>
            <div class="book green" data-key="5">
                <div>Title: <span class="title-text"></span></div>
                <div>Author: <span class="author-text"></span></div>
                <div>Pages: <span class="pages-text"></span></div>
                <div>Read: <span class="read-text"></span></div>
                <div class="book-buttons">
                    <button class="remove">Remove</button>
                    <button class="read-status">Read</button>
                </div>
            </div>
        </div>
        <button class="add">Add Book</button>
    </div>
</body>
</html>
